apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  labels:
    team: tbd
  name: spinnvill
  namespace: tbd
spec:
  image: {{image}}
  port: 8080
  replicas:
    min: 70
    max: 70
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-prod
  secureLogs:
    enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        diskAutoresize: true
        pointInTimeRecovery: true
        tier: db-custom-96-215040
        databases:
          - name: spinnvill
            envVarPrefix: DATABASE
        flags:
          - name: max_connections
            value: "200"
  env:
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1
    - name: KAFKA_EXTRA_TOPIC
      value: tbd.avviksvurdering.migreringer.v2
    - name: KAFKA_CONSUMER_GROUP_ID
      value: tbd-spinnvill-v1
    - name: LESEMODUS
      value: "true"
